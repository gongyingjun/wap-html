<!doctype html>
<html>
<head>
    <title>支付页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link type="text/css" rel="stylesheet" href="style/common.css"/>
    <link type="text/css" rel="stylesheet" href="style/index.css" />
</head>
<body>
    <div class="title_bar">
        <a href="" class="icon icon-arrow-left fl"></a>
        <span class="title">化龙巷美食</span>
        <a href="" class="icon icon-search fr with-text">搜索</a>
        <a href="" class="icon icon-person fr with-text">我的</a>
    </div>
    <section>
        <form>
            <div class="box_t gc3">化龙巷美食五折卡（年卡）</div>
            <div class="pay_info">
                <ul>
                    <li class="clearfix">
                        <span class="fl">单价：</span>
                        <span class="fr">298元</span>
                    </li>
                    <li class="clearfix">
                        <span class="fl">数量：</span>
                        <span class="fr num_btn clearfix" id="num_btn">
                            <span class="span_btn num_subtract fl mr10 icon-subtract icon" data-value="sub"></span>
                            <input type="text" value="1" placeholder="1" class="num_input fl mr10">
                            <span class="span_btn num_add fl icon-add icon" data-value="add"></span>
                        </span>
                    </li>
                    <li class="clearfix">
                        <span class="fl">总价：</span>
                        <span class="fr">298元</span>
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="box_t gc3">选择支付方式</div>
            <div class="pay_info">
                <ul>
                    <li class="pay_way">
                        <label class="clearfix">
                            <span class="fl"><img src="images/zfb.png">支付宝支付：</span>
                            <span class="fr"><input type="radio" class="radio mt" name="1" value="1" checked="checked"></span>
                        </label>
                    </li>
                    <li class="pay_way">
                        <label class="clearfix">
                            <span class="fl"><img src="images/hma.png">Y码支付(带卡密的实体卡)</span>
                            <span class="fr"><input type="radio" class="radio mt" name="1"value="0"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="box_t gc3">您绑定的手机号码</div>
            <div class="pay_info binding_phone">
                <ul>
                    <li class="clearfix">
                        <span class="fl">139****6231</span>
                        <span class="fr"><a href="" target="_blank" class="new_phone_btn">绑定新号码<i class="icon-arrow-right icon"></i></a></span>
                    </li>
                </ul>
            </div>
            <div class="pay_info binding_phone">
                <ul>
                    <li class="clearfix">
                        <input type="text" value="" placeholder="请输入手机号" class="phone fl">
                        <span class="fr submit_code">发送验证码</span>
                    </li>
                    <li class="clearfix">
                        <input type="text" value="" placeholder="请输入手机短信中的验证码" class="ver_code">
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="pay_info">
                <ul>
                    <li class="clearfix">
                        <span class="fl">已阅读并同意购买协议</span>
                        <span class="fr"><input type="radio" class="radio mt" name="2" value="0" checked="checked"></span>
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="form_btn">
                <input type="submit" class="confirm_payment btn" value="确认支付">
            </div>
            <div class="blank10"></div>
        </form>
    </section>
    <footer>
        <a href="">登录</a><a href="">注册</a>
        <ul>
            <li><a href="">首页</a>|</li>
            <li><a href="">订单</a>|</li>
            <li><a href="">客户端</a>|</li>
            <li><a href="">帮助</a></li>
        </ul>
        <p>©2014 化龙巷 苏ICP备06048007号</p>
    </footer>
</body>
</html>
