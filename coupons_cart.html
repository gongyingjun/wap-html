<script type="text/javascript">

$(document).ready(function(){
    initFontSize();

    getResult();

    $("#selectAll").bind("change",function(){
        $("input[name='checkbox']").each(function(){
            $(this).prop("checked",$("#selectAll").prop("checked"));              
        });
        getResult();
    });

    $("input[name='checkbox']").bind("change",function(){
        getResult();
    });
});

function initFontSize(){
    var clientWidth = document.body.clientWidth;
    $("html").css("font-size",clientWidth/640*625+"%");
    $("#page").css("display","block");
}

window.onresize = function(){
    initFontSize();
}

//全选
function selectAll(){
    $("#selectAll").click();
    $("input[name='checkbox']").each(function(){
        $(this).prop("checked",$("#selectAll").prop("checked"));           
    });
}

//删除
function delProduct(){
    $("input[name='checkbox']").each(function(){
        if($(this).prop("checked")) {
            $(this).parent().parent().remove();
        }            
    });
    getResult();
}

//检查购物车数量
function getProList(){
    if($(".product-list").has("li").length == 0) {
        $(".noList").show();
    }
}

//计算总金额
function getResult(){
    var count = 0;
    var price = 0;
    $("input[name='checkbox']").each(function(){
        if($(this).prop("checked")) {
            count++;
            price += parseFloat($(this).parent().parent().find(".pro-price").html())*$(this).parent().parent().find(".proNum").html();
        }            
    });
    $("#sumPrice").html("￥"+price.toFixed(2));
    $("#sumNum").html(count);
    getProList();
}

//回顶部
function toTop(){
    $("html,body").animate({scrollTop: '0px'}, 500);
}
</script>
